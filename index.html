<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Name: Abdul Muqsit Chohan
        ID: WMA-342415 -->

    <div class="main">
      <!-- Form -->
      <div class="container-1">
        <form method="post">
          <h1>Get Started Now</h1>

          <div class="email">
            <label for="email">Email</label><br />
            <input
              type="email"
              id="semail"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="password">
            <label for="password">Password</label><br />
            <input
              type="password"
              id="spass"
              placeholder="Password..."
              required
            />
          </div>
          <button id="sbtn" class="signUp">Sign Up</button>

          <div class="or">
            <p>OR</p>
          </div>

          <!-- <div class="btns">
                    <button class="google"><img src="./icons8-google 1.png" alt=""> Sign in with Gooogle</button>
                    <button class="apple"><img src="./icons8-apple-logo 1.png" alt=""> Sign in with Apple</button>
                </div> -->

          <div class="signIn">
            Already have an account ? go to &nbsp;
            <a href="./login.html"> Login</a>
          </div>
        </form>
      </div>
      <!-- image -->
      <div class="container-2">
        <img src="./job.jpg" width="100%" alt="" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
