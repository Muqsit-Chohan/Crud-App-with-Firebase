<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Users</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        margin: 0;
        min-width: 320px; 
      }

      h1 {
        text-align: center;
        color: #333;
        margin-top: 10px;
        font-size: 24px;
      }

      .logo {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: block;
        margin: 0 auto 15px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      a {
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding: 7px 10px;
        border-radius: 5px;
        border: 0.5px solid #007bff;
        transition: 0.2s;
        font-size: 14px;
      }

      a:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        color: white;
      }

      .workUsers {
        display: flex;
        flex-direction: column;
        gap: 5px;
        justify-content: center;
        margin-top: 20px;
        width: 100%;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
        border: 0.5px solid black;
        padding: 20px;
        border-radius: 5px;
        background-color: rgb(183, 214, 227);
      }

      .workUsers label {
        width: 100%;
        text-align: left;
        font-size: 14px;
        font-weight: 500;
        margin-top: 5px;
      }

      .workUsers input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
      }

      #submitData {
        width: 100%;
        padding: 12px;
        font-weight: 600;
        border-radius: 5px;
        margin-top: 10px;
        border: 1px solid #007bff;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        background-color: #007bff;
        color: white;
        font-size: 16px;
      }

      #submitData:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      /* Table Styles */
      .table-container {
        width: 100%;
        overflow-x: auto;
        margin-top: 30px;
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px; /* Minimum width before scrolling kicks in */
      }

      th,
      td {
        padding: 12px 8px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 14px;
      }

      th {
        background-color: #007bff;
        color: white;
        position: sticky;
        top: 0;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      /* Action buttons in table */
      .action-btn {
        padding: 5px 10px;
        margin: 0 3px;
        border-radius: 3px;
        font-size: 12px;
        cursor: pointer;
      }

      #editButton {
        background-color: #766fc7;
        color: white;
        font-size: 14px;
        font-weight: 600;
        padding: 5px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        margin: 3px;
      }

      #editButton:hover {
        background-color: #4a42ab;
      }

      #deleteButton {
        background-color: rgb(207, 80, 80);
        color: white;
        font-size: 14px;
        font-weight: 600;
        padding: 5px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        margin: 3px;
      }

      #deleteButton:hover {
        background-color: rgb(177, 42, 42);
      }

      /* Responsive adjustments */
      @media screen and (max-width: 768px) {
        body {
          padding: 15px;
        }

        h1 {
          font-size: 20px;
        }

        .workUsers {
          margin-top: 15px;
        }

        th,
        td {
          padding: 8px 5px;
          font-size: 13px;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 18px;
        }

        .logo {
          width: 50px;
          height: 50px;
        }

        a {
          padding: 8px 12px;
          font-size: 13px;
        }

        #submitData {
          padding: 10px;
          font-size: 15px;
        }

        th,
        td {
          padding: 6px 4px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <img src="./job.jpg" class="logo" alt="Logo" />

    <div class="button-container">
      <a href="./index.html">SignUp</a>
      <a href="./login.html">Login</a>
    </div>
    <h1>Workers Details Dashboard</h1>
    <!-- Input Form -->
    <div class="workUsers">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" />
      <label for="phone">Phone</label>
      <input type="number" id="phone" placeholder="Enter Phone" />
      <label for="title">Work Title</label>
      <input type="text" id="title" placeholder="Enter Title" />
      <button id="submitData">Add User</button>
    </div>

    <!-- Table Display -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Title</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
    
  </body>
</html>
